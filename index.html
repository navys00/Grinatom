<body>
<button id="myBtn">Toggle spoiler</button>

<div id="spoiler" class="closed">
    <p>Some text in the Spoiler..</p>
</div>

    <script>
const btn=document.getElementById('myBtn');
const div=document.getElementById('spoiler');
function f()
{
    if(div.className==='closed'){
        div.className='open';

    }
    else{
        div.className='closed';
    }
}
function f2(atr)
{
    if((atr.code==='Escape')&&(div.className==='open')){
        f();
    }
}
btn.addEventListener('click',f);
document.addEventListener('keydown',f2);
   </script>
